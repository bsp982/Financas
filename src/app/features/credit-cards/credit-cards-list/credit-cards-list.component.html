<mat-card>
  <mat-card-header>
    <mat-card-title>Cartões de Crédito</mat-card-title>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon>
      Novo Cartão
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="creditCards">
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let card"> {{card.name}} </td>
      </ng-container>

      <!-- Limite Column -->
      <ng-container matColumnDef="limit">
        <th mat-header-cell *matHeaderCellDef> Limite </th>
        <td mat-cell *matCellDef="let card"> {{card.limit | currency:'BRL'}} </td>
      </ng-container>

      <!-- Vencimento Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let card"> {{card.dueDate}} </td>
      </ng-container>

      <!-- Fechamento Column -->
      <ng-container matColumnDef="closingDate">
        <th mat-header-cell *matHeaderCellDef> Fechamento </th>
        <td mat-cell *matCellDef="let card"> {{card.closingDate}} </td>
      </ng-container>

      <!-- Ativo Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let card">
          <mat-icon [color]="card.active ? 'primary' : 'warn'">
            {{card.active ? 'check_circle' : 'cancel'}}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let card">
          <button mat-icon-button color="primary" (click)="openForm(card)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCard(card.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
