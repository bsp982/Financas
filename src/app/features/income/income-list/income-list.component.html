<mat-card>
  <mat-card-header>
    <mat-card-title>Rendas</mat-card-title>
    <button mat-raised-button color="primary" (click)="openForm()">
      <mat-icon>add</mat-icon>
      Nova Renda
    </button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="incomes">
      <!-- Nome Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let income"> {{income.name}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let income"> {{income.amount | currency:'BRL'}} </td>
      </ng-container>

      <!-- Vencimento Column -->
      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef> Dia do Recebimento </th>
        <td mat-cell *matCellDef="let income"> {{income.dueDate}} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let income"> {{income.category}} </td>
      </ng-container>

      <!-- Ativo Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let income">
          <mat-icon [color]="income.active ? 'primary' : 'warn'">
            {{income.active ? 'check_circle' : 'cancel'}}
          </mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let income">
          <button mat-icon-button color="primary" (click)="openForm(income)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteIncome(income.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
